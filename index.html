<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantWeather</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./images/icone.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ce1dde0645.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="titre">
            <img id="meteo" alt="image ilustration meteo" src="images/meteo.png">
            <h1>Instant Weather</h1>
        </div>
    </header>
    <div id="formulaire">
        <label for="inputCP">Entrez un code postal : </label>
        <input type="number" name="CP" id="inputCP" placeholder="Code Postal" value="" step="1">
        <div id="villediv">
            <label for="inputVille" class="ville">Choisissez votre ville : </label>
            <select id="inputVille" class="ville">
            </select>
            <em id="boutonVille" class="ville fa-solid fa-check" style="color: #000000;"></em>
        </div>

    </div>
    <div id="resultat">
        <div id="weatherCardsContainer"></div>
        <a href="#id01" id="param" class="fa-solid fa-gear" style="color: #000000;">‎ </a>
        <em id="refresh" class="fa-solid fa-rotate-right" style="color: #000000;"></em>
    </div>

    <div id="id01" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="container-head">
                    <a href="#" class="closebtn">×</a>
                    <h2>Paramètres : </h2>
                </header>
                
                <div class="container-modal">
                    <label for="lat">Latitude : </label>
                    <input id="lat" type="checkbox">
                    <br><br>
                    <label for="lon">Longitude : </label>
                    <input id="lon" type="checkbox">
                    <br><br>
                    <label for="pre">Precipitation : </label>
                    <input id="pre" type="checkbox">
                    <br><br>
                    <label for="vente">Vitesse du vent : </label>
                    <input id="vente" type="checkbox">
                    <br><br>
                    <label for="dirVente">Orientation du vent : </label>
                    <input id="dirVente" type="checkbox">
                    <br><br>
                    <div id="jour">
                        <label for="nbjour">Nombre de jours : </label>
                        <div id="value"></div>
                        <input id="nbjour" type="range" min="1" max="7" value="1">
                        <br><br>
                    </div>
                    <a href="#" id="validerParame" class="fa-solid fa-check" style="color: #000000;">‎</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/WeatherCard.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>

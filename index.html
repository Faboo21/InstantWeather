<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantWeather</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./images/icone.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ce1dde0645.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="titre">
            <h1>Instant Weather</h1>
        </div>
    </header>
    <div id="formulaire">
        <label for="inputCP">Entrez un code postal : </label>
        <input name="CP" id="inputCP" placeholder="Code Postal" value="" step="1">
        <div id="villediv">
            <label for="inputVille" class="ville">Choisissez votre ville : </label>
            <select id="inputVille" class="ville">
            </select>
            <a id="boutonVille" class="ville"><img src="./images/check.png" height="70px" width="70px" alt="check"/></a>
        </div>

    </div>
    <div id="resultat">
        <h2 id="nomVille"></h2>
        <div id="weatherCardsContainer"></div>
        <a href="#id01" id="param"><img src="images/param.png" alt="prametres" height="80px" width="80px"></a>
        <a id="refresh"><img src="images/refresh.png" alt="recharge" height="80px" width="80px"></a>
    </div>

    <div id="id01" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="container_head">
                    <a href="#" class="closebtn">×</a>
                    <h2>Paramètres : </h2>
                </header>

                <div class="container-modal">
                    <label for="lat">Latitude : </label>
                    <input id="lat" type="checkbox">
                    <br><br>
                    <label for="lon">Longitude : </label>
                    <input id="lon" type="checkbox">
                    <br><br>
                    <label for="pre">Precipitation : </label>
                    <input id="pre" type="checkbox">
                    <br><br>
                    <label for="vente">Vitesse du vent : </label>
                    <input id="vente" type="checkbox">
                    <br><br>
                    <label for="dirVente">Orientation du vent : </label>
                    <input id="dirVente" type="checkbox">
                    <br><br>
                    <div id="jour">
                        <label for="nbjour">Nombre de jours : </label>
                        <div id="value"></div>
                        <input id="nbjour" type="range" min="1" max="7" value="1">
                        <br><br>
                    </div>
                    <a href="#" id="validerParame"><img src="./images/check.png" height="40px" width="40px" alt="check"/></a>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/WeatherCard.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>

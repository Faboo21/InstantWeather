<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantWeather</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./images/icone.png" type="image/x-icon"> 
    <script src="https://kit.fontawesome.com/ce1dde0645.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="titre">
            <img id="meteo" alt="image ilustration meteo" src="images/meteo.png">
            <h1>Instant Weather</h1>
        </div>
    </header>
    <div id="formulaire">
        <label for="inputCP">Entrez un code postal : </label>
        <input type="number" name="CP" id="inputCP" placeholder="Code Postal" value="" step="1">
        <div id="villediv">
            <label for="inputVille" class="ville">Choisissez votre ville : </label>
            <select id="inputVille" class="ville">
            </select>
            <em id="boutonVille" class="ville fa-solid fa-check" style="color: #000000;"></em>
        </div>
        
    </div>
    <div id="resultat">
        <div id="min" class="result"> </div>
        <div id="max" class="result"> </div>
        <div id="pluie" class="result"></div>
        <div id="soleil" class="result"> </div>
        <em id="refresh" class="fa-solid fa-rotate-right" style="color: #000000;"></em>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
